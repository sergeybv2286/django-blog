<!DOCTYPE html>
{% extends 'blog/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ post.title }}{% endblock %}</title>
</head>
<body>
  {% block content %}
      <h1>{{ post.title }}</h1>
      <p class="date">Published {{ post.publish }}by {{ post.author }}</p>
      {{ post.body|linebreaks }}
      <p>
       <a href="{% url "blog_app:post_share" post.id %}">Share this post</a>
      </p>
  {% endblock %}

</body>
</html>
